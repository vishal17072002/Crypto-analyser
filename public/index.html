    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((registration) => console.log("success:", registration.scope))
            .catch((err) => console.log("error:", err));
        });
      }
    </script>
